<script>
    // let messLogin = [[${messLogin}]]
    // if(messLogin!=null){
    //   showSuccess(messLogin);
    // }

    $.ajax({
        type: "GET",
        url: App.BASE_URL_API + "/trends"
    }).done(function (data) {
        data.forEach((item) => {
            let str = `<div>
                        <a href="/view-all/${item.id}">
                            <div class="_1vH0j FvthK"
                                 style="background-image: url(${'/resources/ohana/img/' + item.thumbnailUrl}); background-repeat: no-repeat; background-size: cover;">
                                <div class="_2CKh0">
                                    <span class="_3BLx6">${item.name}</span>
                                </div>
                            </div>
                        </a>
                    </div>`
            $("#trends").append(str);
        });
    }).fail(function () {
        showError('Error')
    })

    $("#search").on('input', () => {
        let valueSearch = $("#search").val();
        $("#location").html("");
        if (valueSearch.length > 2) {
            $.ajax({
                type: "GET",
                url: App.BASE_URL_API + "/posts/get-data-search/" + valueSearch
            }).done(function (data) {
                console.log(data);
                let locationDetail;
                data.forEach(item => {
                    if(item.wardName==null){
                        locationDetail=item.districtName;
                    }else {
                        locationDetail=item.wardName;
                    }
                    let str = `<a href="/view-all?provinceName=${item.provinceName}&locationName=${locationDetail}">
                                    <li class="li-search" className="J_X1w">${item.locationDetail}</li>
                                </a>
                             `;
                    $("#location").append(str);
                })
            }).fail(function () {
                showError('Error')
            })
        }
    })

    let specifiedElement = document.getElementById('search');
    //I'm using "click" but it works with any event
    document.addEventListener('click', function(event) {
        let isClickInside = specifiedElement.contains(event.target);

        if (!isClickInside) {
            $("#search").val("");  $("#location").html("");
        }
    });


</script>
