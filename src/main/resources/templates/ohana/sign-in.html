<script>

    // $('.validate-form-sign-in').on('submit', function () {
    //     if (!$('#termsCheckbox').is(':checked')) {
    //         return false;
    //     }
    // });

    $("#btnLogin").on("click", () => {
        let data = {
            phoneOrEmail: $("#phoneOrEmail").val(),
            password: $("#pass").val()
        }

        $.ajax({
            type: "POST",
            headers: {
                "Content-type": "application/json"
            },
            url: "/api/login/sign-in",
            data: JSON.stringify(data)
        }).done((resp) => {
            showSuccess(resp);
            location.href = App.DOMAIN
        }).fail((error) => {
            $("#message").html("");
            let str = `<label id="title-error" class="error" for="title">Tài khoản hoặc mật khẩu sai</label>`;
            $("#message").append(str);
        })
    });

    var showPass = 0;
    $('.btn-show-pass').on('click', function () {
        if (showPass == 0) {
            $(this).next('input').attr('type', 'text');
            $(this).find('i').removeClass('zmdi-eye');
            $(this).find('i').addClass('zmdi-eye-off');
            showPass = 1;
        } else {
            $(this).next('input').attr('type', 'password');
            $(this).find('i').addClass('zmdi-eye');
            $(this).find('i').removeClass('zmdi-eye-off');
            showPass = 0;
        }

    });

</script>
