<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:block th:fragment="status-post">

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

        <input type="radio" class="btn-check" name="btnradio" id="btnPostPublished" autocomplete="off" >
        <label class="btn btn-outline-primary" for="btnPostPublished">Đang hiển thị
<!--            <span class="badge bg-secondary">4</span>-->
        </label>

        <input type="radio" class="btn-check" name="btnradio" id="btnPendingReview" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnPendingReview">Đang chờ</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnRefused" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnRefused">Bị từ chối</label>
    </div>
</div>
