<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:block th:fragment="modal_create">
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">
                    </div>
                    <form id="frmCreate">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" name="fullName" class="form-control" id="fullName">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="email">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" name="phoneUp" id="phone">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="province" class="form-label">Province</label>
                                <select class="form-control" name="province" id="province">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="district" class="form-label">District</label>
                                <select class="form-control" name="province" id="district">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="ward" class="form-label">Ward</label>
                                <select class="form-control" name="province" id="ward">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" name="addressUp" id="address">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="btnCreate" class="btn btn-outline-primary">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
